<!DOCTYPE HTML>
<!-- Do not remove and do not change this string -->
<html lang=ru>
<head>
    <title>Решить уравнение</title>
    <meta charset="utf-8">
    <script>
        function f(func, x) {
            //Заменяем x на значение, заменяем -- на +
            return eval(func.split("x").join(x.toString()).split("--").join("+"));
        }

        function calc() {
            let func = document.getElementById("func").value;
            let x, left = -10, right = 10, eps = 0.00000001, temp = 0, f1, f2;
            do {
                f1 = f(func, left);
                temp = (left + right) / 2.0;
                f2 = f(func, temp);
                if (f1 * f2 <= 0) {
                    right = temp;
                } else {
                    left = temp;
                }
            } while (Math.abs(right - left) > eps);

            x = (left + right) / 2.0;
            document.getElementById("answer").innerText = "Корень=" + x;
        }
    </script>
</head>
<body>
<label>Уравнение</label>
<input type="text" id="func"><label>=0</label>
<br>
<button onclick="calc()">Решить</button>
<br><br>
<label id="answer">Корень=</label>
</body>
</html>
