<!DOCTYPE HTML PUBLIC>

<html lang=ru>
<head>
    <title>Таблица в клеточку</title>
    <meta charset="utf-8">
    <script>
        var color1 = "#AAAAFF", color2 = "#FFAAAA";
        var rows = 20, cells = 30;

        function tablica_v_kletku() {
            document.write("<table width='100%' height='100%'>");
            for (let i = 0; i < rows; i++) {
                if (i % 2 === 0) {
                    draw_line(cells, color1, color2);
                } else {
                    draw_line(cells, color2, color1);
                }
            }
            document.write("</table>");

        }

        function draw_line(cells, color1, color2) {
            document.write("<tr>");
            for (let i = 0; i < cells; i++) {
                let color = i % 2 === 0 ? color1 : color2;
                document.write(`<td bgcolor=${color}></td>`);
            }
            document.write("</tr>");
        }
    </script>
</head>
<body onload="tablica_v_kletku()">
</body>
</html>
