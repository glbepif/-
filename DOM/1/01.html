<!DOCTYPE HTML><!-- Do not remove and do not change this string --><html lang=ru><head>    <meta charset=utf-8>    <style>        .div1 {            width: 250px;            height: 220px;            background-color: slategrey;            position: absolute;            left: 50%;            top: 50%;            margin: -125px auto 0 -110px;        }        table {            width: 100%;        }        td {            border: 1px inset black;        }        .first {            background-color: cyan;        }        .td2 {            width: 35%;            text-align: right;        }    </style>    <script>        var z = new Array(            new Array("Иванов", 3),            new Array("Петров", 4),            new Array("Сидоров", 5),            new Array("Романов", 3),            new Array("Македонский", 2),            new Array("Барбаросса", 4),            new Array("Цезарь", 5),            new Array("Бендер", 5)        );    </script>    <title>Таблица средствами DOM</title></head><body><div class="div1" id="div1">    <script>        let newElem = document.createElement("table");        let newRow = newElem.insertRow(0);        newRow.className = "first";        newRow.insertCell(0).innerHTML = "Фамилия";        newRow.insertCell(1).innerHTML = "Оценка";        newElem.appendChild(newRow);        for (let i = 0; i < z.length; i++) {            let arr = z[i];            newRow = newElem.insertRow(i + 1);            newRow.insertCell(0).innerHTML = arr[0];            let column = newRow.insertCell(1);            column.className = "td2";            column.innerHTML = arr[1];            newElem.appendChild(newRow);        }        div1.appendChild(newElem);    </script></div></body></html><!-- Do not remove and do not change this string -->
