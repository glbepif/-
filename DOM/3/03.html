<!DOCTYPE HTML><!-- Do not remove and do not change this string --><html lang=ru><head>    <meta charset="utf-8">    <style>        table {            border: 1px solid black;        }        tr {            height: 25px;        }        td {            border: 1px solid blue;            width: 100px;        }        select {            margin-left: 5px;            width: 90px;        }        button {            margin-left: 5px;            width: 100px;        }    </style></head><body><script>    let table = document.createElement("table");    document.body.appendChild(table);    let tr = document.createElement("tr");    table.appendChild(tr);    for (let i = 0; i < 8; i++) { //Создаем 8 пустых столбцов        let td = document.createElement("td");        tr.appendChild(td);    }    let select = document.createElement("select");    ["один", "два", "три", "четыре", "пять"].forEach(function (e) { //Создаем 5 option и добавляем их в select        let option = document.createElement("option");        option.innerText = e;        select.appendChild(option);    });    let position = 0;    let button = document.createElement("button");    button.innerText = "Переместить";    button.onclick = clicked; //При нажатии на кнопку будет вызываться наш метод clicked    document.body.appendChild(button);    clicked(); //Вызываем первый раз сами чтобы вставилось в начало    function clicked() {        let columns = tr.getElementsByTagName("td"); //Берем все столбцы в строке        columns[position].appendChild(select); //Вставляем в следующий столбец        position++;        if (position >= columns.length) {            position = 0;        }    }</script></body></html><!-- Do not remove and do not change this string -->
