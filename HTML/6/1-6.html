				<ul style="color: red;">
					<li><b>Первый</b></li>
					<li>
						<ul type="circle">
							<li>один-один</li>

					</li>
					<li><b>Второй</b></li>
					<li>

							<li>два-один</li>
							<li>два-два</li>
							<li>два-три</li>
						</ul>

				</ul>

			<td style="background-color:Khaki">

				<a href="http://ru.wikipedia.org/wiki/Теорема_Пифагора" style="text-decoration: none;"><i>Z2=X2+Y2</i></a>
			</td>
		</tr>
		<tr>

		</tr>
	</table>
</body>
</html>
