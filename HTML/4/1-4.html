<!DOCTYPE HTML>

<html lang=ru>
<head>	<meta charset="UTF-8">	<title> Таблицы, списки </title>
</head>
<body>
	<table border="1">	<tbody>		<tr>			<th colspan="3" width="600">				<big>Таблицы, списки</big>				<p></p>				<hr style="border-radius:5px;" align="center" color="red" width="300" size="10px">				<p></p>			</th>		</tr>		<tr>					<td bgcolor="olive">				<ol type="1" start="3">					<li>Первый</li>					<li>Второй</li>					<li>Третий</li>					<li>Четвертый</li>				</ol>			</td>						<td bgcolor="lime">				<ul>					<li><b>Первый</b></li>					<li>						<ul type="circle">							<li>Иванов</li>							<li>Петров</li>							<li>Сидоров</li>						</ul>					</li>					<li><b>Второй</b></li>					<li>						<ul type="circle">							<li>Ulman</li>							<li>Aho</li>							<li>Shneider</li>						</ul>					</li>				</ul>			</td>						<td bgcolor="cyan">			<ol type="a">					<li>первый</li>					<li>второй</li>					<li>третий</li>					<li>четвертый</li>				</ol>			</td>		</tr>	</tbody>
	</table>
</body>
</html>
